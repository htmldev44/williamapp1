<!DOCTYPE html>
<html>
<head>
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>
    <form method="POST" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <label>Title:</label><input type="text" name="title" value="{{ post.title }}" required><br>
        <label>Content:</label><br>
        <textarea name="content" rows="5" cols="40" required>{{ post.content }}</textarea><br>
        <label>Tags:</label><input type="text" name="tags" value="{{ post.tags }}"><br>
        <label>Image:</label><input type="file" name="image"><br>
        <button type="submit">Update Post</button>
    </form>
    <a href="/post/{{ post.id }}">Back to Post</a>
</body>
</html>
