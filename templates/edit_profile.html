<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <form method="POST" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <label>First Name:</label><input type="text" name="first_name" value="{{ user.first_name }}" required><br>
        <label>Role:</label><input type="text" name="role" value="{{ user.role }}" required><br>
        <label>Profile Pic:</label><input type="file" name="profile_pic"><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="/profile/{{ user.id }}">Back to Profile</a>
</body>
</html>
